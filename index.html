<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <p id="header-text">New York Times Search</p>
    </div>
    <div class="div-title">Search Parameters</div>
    <div class="container" id="form-container">

        <form>
            <div class="form-group">
                <label for="search-term">Search Term:</label>
                <input type="input" class="form-control" id="search-term-form">
            </div>
            <label for="number-retrieve">Number of Records to Retrieve:</label>
            <select class="form-control" id="record-retrieve-form">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <div class="form-group">
                <label for="search-term">Start Year (optional):</label>
                <input type="input" class="form-control" id="start-year-form">
            </div>
            <div class="form-group">
                <label for="search-term">End Year (optional):</label>
                <input type="input" class="form-control" id="end-year-form">
            </div>

            <button type="button" class="btn btn-secondary">Search</button>
            <button type="button" class="btn btn-secondary">Clear Results</button>
        </form>
    </div>
    <div class="div-title">Top Articles</div>
    <div class="container" id="article-container">


    </div>
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <a class="navbar-brand" href="#">Fixed bottom</a>
    </nav>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
